# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Enable mouse mode
set -g mouse on

# Use full colors
set-option -g default-terminal "screen-256color"

# Start window numbering at 1
set -g base-index 1

# When you close a window, renumber the others
set-option -g renumber-windows on

# Open new windows with the path of the current one.
unbind-key c
bind-key c new-window -c '#{pane_current_path}'

# Use 'v' and 's' to do vertical/horizontal splits, like vim
# Also, open splits at the same path as the current split
unbind-key %
unbind-key '"'
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

# switch panes using Alt-arrow without prefix
unbind-key h
unbind-key j
unbind-key k
unbind-key l
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Use vim like binds for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Make double and triple click work outside of copy mode (already works inside it with default bindings).
bind-key -T root DoubleClick1Pane if-shell -Ft{mouse} '#{alternate_on}' "send-keys -M" "copy-mode -t{mouse}; send-keys -t{mouse} -X select-word"
bind-key -T root TripleClick1Pane if-shell -Ft{mouse} '#{alternate_on}' "send-keys -M" "copy-mode -t{mouse}; send-keys -t{mouse} -X select-line"

###################################
############# THEME ###############
###################################

# Basic status bar colors
set -g status-bg default
set -g status-fg default 

# Left side of status bar
set -g status-left-bg default 
set -g status-left-fg default
set -g status-left ""

# Right side of status bar
set -g status-right-bg default 
set -g status-right-fg default
set -g status-right ""

# Window status
set -g window-status-format " #W "
set -g window-status-current-format " #W "

# Current window status
set -g window-status-fg "colour244"
set -g window-status-current-bg default
set -g window-status-current-fg "colour255" 

# Window separator
set -g window-status-separator " "

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg default

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg default

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour white
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg "colour240"
set -g mode-fg default
